<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }} - {{ page.title }}</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/logos/logo_32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/logos/logo_16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/logos/logo_128x128.png">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --accent-color: #1DB954;
            --secondary-color: #535353;
            --font: 'Helvetica Neue', Arial, sans-serif;
        }
        body {
            font-family: var(--font);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            height: 100vh;
        }
        header {
            background-color: var(--secondary-color);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .logo {
            max-width: 150px;
            width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
        header h1 {
            font-size: 2rem;
            margin: 0;
            font-weight: 700;
            text-align: center;
        }
        nav {
            margin-top: 2rem;
            width: 100%;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin-bottom: 1rem;
        }
        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: var(--accent-color);
        }
        main {
            padding: 2rem;
            overflow-y: auto;
        }
        .content-section {
            margin-bottom: 3rem;
        }
        h2 {
            color: var(--accent-color);
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--bg-color);
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #1ed760;
        }
        .social-links {
            display: flex;
            justify-content: flex-start;
            gap: 1rem;
            position: absolute;
            bottom: 2rem;
            left: 2rem;
        }
        .social-links a {
            color: var(--text-color);
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: var(--accent-color);
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            header {
                position: sticky;
                top: 0;
                z-index: 1000;
            }
            .social-links {
                position: static;
                justify-content: center;
                margin-top: 2rem;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="/assets/img/logos/logo_256x256.png" alt="{{ site.title }} Logo" class="logo"
                     srcset="/assets/img/logos/logo_128x128.png 128w,
                             /assets/img/logos/logo_256x256.png 256w,
                             /assets/img/logos/logo_512x512.png 512w"
                     sizes="(max-width: 768px) 128px,
                            256px">
                <h1>{{ site.title }}</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <!-- Commented out pages for future addition
                        <li><a href="music.html">Music</a></li>
                        <li><a href="videos.html">Videos</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        -->
                    </ul>
                </nav>
            </div>
            <div class="social-links">
                <a href="https://www.tiktok.com/@akravitzmusic" title="TikTok" target="_blank"><i class="fab fa-tiktok"></i></a>
                <a href="https://www.instagram.com/akravitzmusic" title="Instagram" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://open.spotify.com/artist/42l1bkQwYGfGjIEj2LMGEn" title="Spotify" target="_blank"><i class="fab fa-spotify"></i></a>
                <a href="https://music.apple.com/us/artist/a-kravitz/404363729" title="Apple Music" target="_blank"><i class="fab fa-apple"></i></a>
            </div>
        </header>
        <main>
            {{ content }}
        </main>
    </div>
</body>
</html>
