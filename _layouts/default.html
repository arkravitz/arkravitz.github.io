<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }} - {{ page.title }}</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/logos/logo_32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/logos/logo_16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/logos/logo_128x128.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a0500;
            --text-color: #ffffff;
            --accent-color: #ff4500;
            --secondary-color: #ff8c00;
            --tertiary-color: #8B0000;
            --font: 'Montserrat', sans-serif;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: var(--font);
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        header {
            background-color: rgba(255, 69, 0, 0.1);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: fixed;
            width: 300px;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            max-width: 150px;
            width: 100%;
            height: auto;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin-bottom: 1rem;
        }
        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            position: relative;
        }
        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }
        nav ul li a:hover::after {
            width: 100%;
        }
        .header-social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .header-social-links a {
            color: var(--text-color);
            font-size: 1.5rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .header-social-links a:hover {
            color: var(--accent-color);
            transform: translateY(-3px);
        }
        main {
            flex-grow: 1;
            padding: 4rem;
            margin-left: 300px;
            max-width: 1200px;
            width: 100%;
        }
        .content-section {
            margin-bottom: 4rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .content-section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-color), var(--tertiary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
            color: var(--bg-color);
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(255, 69, 0, 0.4);
        }
        @media (max-width: 1200px) {
            main {
                max-width: 100%;
            }
        }
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }
            header {
                position: static;
                width: 100%;
                height: auto;
                padding: 1rem;
            }
            main {
                margin-left: 0;
                padding: 2rem;
            }
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 2rem;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="/assets/img/logos/logo_256x256.png" alt="{{ site.title }} Logo" class="logo"
                     srcset="/assets/img/logos/logo_128x128.png 128w,
                             /assets/img/logos/logo_256x256.png 256w,
                             /assets/img/logos/logo_512x512.png 512w"
                     sizes="(max-width: 1024px) 128px, 256px">
                <h1>{{ site.title }}</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <!-- Commented out pages for future addition
                        <li><a href="music.html">Music</a></li>
                        <li><a href="videos.html">Videos</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        -->
                    </ul>
                </nav>
            </div>
            <div class="header-social-links">
                <a href="https://www.tiktok.com/@akravitzmusic" title="TikTok" target="_blank"><i class="fab fa-tiktok"></i></a>
                <a href="https://www.instagram.com/akravitzmusic" title="Instagram" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://open.spotify.com/artist/42l1bkQwYGfGjIEj2LMGEn" title="Spotify" target="_blank"><i class="fab fa-spotify"></i></a>
                <a href="https://music.apple.com/us/artist/a-kravitz/404363729" title="Apple Music" target="_blank"><i class="fab fa-apple"></i></a>
            </div>
        </header>
        <main>
            {{ content }}
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.content-section').forEach(section => {
                observer.observe(section);
            });
        });
    </script>
</body>
</html>
