---
layout: default
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }} - {{ page.title }}</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --accent-color: #1DB954;
            --secondary-color: #535353;
            --font: 'Helvetica Neue', Arial, sans-serif;
        }
        body {
            font-family: var(--font);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            height: 100vh;
        }
        header {
            background-color: var(--secondary-color);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        header h1 {
            font-size: 2rem;
            margin: 0;
            font-weight: 700;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            margin-bottom: 1rem;
        }
        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: var(--accent-color);
        }
        main {
            padding: 2rem;
            overflow-y: auto;
        }
        .content-section {
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h2 {
            color: var(--accent-color);
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--bg-color);
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #1ed760;
        }
        .social-links {
            display: flex;
            justify-content: flex-start;
            gap: 1rem;
        }
        .social-links a {
            color: var(--text-color);
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: var(--accent-color);
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            header {
                position: sticky;
                top: 0;
                z-index: 1000;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ site.title }}</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="music.html">Music</a></li>
                    <li><a href="videos.html">Videos</a></li>
                    <li><a href="tour.html">Tour</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="social-links">
                <a href="#" title="Spotify"><i class="fab fa-spotify"></i></a>
                <a href="#" title="Apple Music"><i class="fab fa-apple"></i></a>
                <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </header>
        <main>
            {{ content }}
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const sections = document.querySelectorAll('.content-section');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationDelay = `${entry.target.dataset.delay}s`;
                        entry.target.classList.add('animate');
                    }
                });
            }, { threshold: 0.1 });

            sections.forEach((section, index) => {
                section.dataset.delay = index * 0.2;
                observer.observe(section);
            });
        });
    </script>
</body>
</html>
