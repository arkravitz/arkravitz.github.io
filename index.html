					<div class="subscribe-container">
						<p class="subscribe-text">Subscribe for updates</p>
						<form id="subscriptionForm">
							<input type="text" id="nameInput" name="name" placeholder="Your Name (Optional)" />
							<input type="email" id="emailInput" class="email-input" placeholder="Enter your email" required>
							<button type="submit" class="subscribe-button">Subscribe</button>
							<p id="subscriptionMessage" class="subscription-message"></p>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script>
			document.getElementById('subscriptionForm').addEventListener('submit', async function(event) {
				event.preventDefault();
				const email = document.getElementById('emailInput').value;
				const name = document.getElementById('nameInput').value; // Assuming you have a name input too

				try {
					const response = await fetch('https://script.google.com/macros/s/AKfycbya1P1ji0X_lsZj7pXsK-i56UUJOfgCGtk98uI1C0DmGdqzHpJUcBLqrN_qgUInjDk/exec', {
						redirect: 'follow', // Handle redirects properly
						method: 'POST',
						body: JSON.stringify({ name: name, email: email }),
						headers: {
							'Content-Type': 'text/plain;charset=utf-8', // Adjusted for compatibility with Apps Script
						}
					});

					const result = await response.json();
					if (result.status === 'success') {
						document.getElementById('subscriptionMessage').textContent = 'Subscription successful!';
					} else {
						document.getElementById('subscriptionMessage').textContent = 'Something went wrong. Please try again.';
					}
				} catch (error) {
					document.getElementById('subscriptionMessage').textContent = 'Error: Unable to subscribe at this time.';
				}
			});
		</script>
